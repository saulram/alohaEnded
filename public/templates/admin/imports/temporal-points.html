<div class="container admin">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12 title-wrapper">
            <h4>Puntos temporales</h4>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 form-title">
            <h4>Asignar puntos</h4>
        </div>
        <form name="pointsForm" class="col-md-12 col-sm-12 col-lg-12">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <label for="role">Rol</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <div class="form-group">
                                <select ng-model="role" id="role" required>
                                    <option value="admin">Admin</option>
                                    <option value="lider">LÃ­der</option>
                                    <option value="colaborador">Colaborador</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <label for="points">Puntos</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <div class="form-group">
                                <input type="number" class="form-control" ng-model="points" id="points" name="points" min="0" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6">
                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4"></div>
                        <div class="col-sm-8 col-md-8 col-lg-8"></div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 btn-admin-wrapper">
                    <button type="button" class="btn btn-admin" ng-click="importPoints()" ng-disabled="pointsForm.$invalid">Asignar puntos</button>
                </div>
            </div>
        </form>
    </div>
</div>
