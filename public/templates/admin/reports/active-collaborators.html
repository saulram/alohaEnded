<div class="container admin">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 title-wrapper">
            <h4>Reportes de usuarios por hotel</h4>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 panel panel-default">
            <div class="panel-heading">
                Opciones:
            </div>
            <div class="row panel-body">
                <div class="col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="type">Plataforma:</label>
                        <select ng-model="type" id="type" name="type">
                            <option disabled value> -- selecciona una opción -- </option>
                            <option selected value="valora">Valora</option>
                            <option value="upgrade">Upgrade</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="form-group">

                    </div>
                </div>
                <div class="btn-admin-wrapper col-md-12 col-lg-12 col-sm-12">
                    <button class="btn btn-admin" ng-click="getCollaborators()">Buscar</button>
                    <button class="btn btn-admin btn-csv" ng-click="csvCollaborators()">Generar CSV</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Número de empleado</th>
            <th>Antigüedad</th>
            <th>Localidad</th>
            <th>Área</th>
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td><strong class="numeration">{{$index + 1}}.</strong></td>
            <td>{{user.completeName}}</td>
            <td>{{user.employeeNumber}}</td>
            <td>{{user.seniority}}</td>
            <td>{{user.location}}</td>
            <td>{{user.area}}</td>
            <td>{{user.position}}</td>
        </tr>
        </tbody>
    </table>
</div>
