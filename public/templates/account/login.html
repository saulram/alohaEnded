<section class="login">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 logo-wrapper">
            <div class="logo-med"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 welcome">
            <p>BIENVENIDO A <strong>Aloha</strong></p>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row login-form">
        <div class="col-md-3 col-lg-3 col-sm-12"></div>
        <div class="col-md-5 col-lg-5 col-sm-12 login-form-content">
            <form name="loginForm">
                <div class="form-group">
                    <label for="employeeNumber">USUARIO (No. de empleado)</label>
                    <input type="number" class="form-control" id="employeeNumber" ng-model="employeeNumber" name="employeeNumber" ng-minlength="0" min="0" required>
                    <span class="error" ng-show="loginForm.employeeNumber.$error.required">* Requerido</span>
                    <span class="error numeric" ng-show="loginForm.employeeNumber.$error.number">Solo valores númericos</span>
                </div>
                <div class="form-group">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" class="form-control" id="password" ng-model="password" name="password" required>
                    <span class="error" ng-show="loginForm.password.$error.required">* Requerido</span>
                </div>
                <div class="form-group btn-wrapper">
                    <button type="submit" class="btn btn-login" ng-click="login()">Entrar</button>
                    <p><a class="pass-recovery" href="#" data-toggle="modal" data-target="#forgottenPassModal">¿Olvidaste tu contraseña?</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 background-img-wrapper">
            <div class="big-badge"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="forgottenPassModal" tabindex="-1" role="dialog" aria-labelledby="forgottenPassModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="forgottenPassModalLabel">Recuperar contraseña</h4>
                </div>
                <div class="modal-body">
                    <label>Escríbe tu número de empleado: </label>
                    <input type="number" name="employeeNumberRecovery" ng-model="employeeNumberRecovery" min="0">
                </div>
                <div class="modal-footer btn-admin-wrapper">
                    <button type="button" class="btn btn-admin" ng-click="forgottenPass(employeeNumberRecovery)">Recuperar contraseña</button>
                </div>
            </div>
        </div>
    </div>
</section>
