<section class="account-status my-activity">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 title-wrapper">
            <h3>Mi actividad</h3>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 description-wrapper">
            <p>< <a class="return" ui-sref="myActivity">Volver a mi actividad</a></p>
        </div>
    </div>
    <div class="row feed">
        <div class="col-lg-12 col-sm-12 col-md-12 feed-wrapper" ng-controller="FeedBlockCtrl">
            <p class="notification-message">{{notificationTitle}}</p>
            <ng-include src="'templates/common/feed-block.html'"></ng-include>
        </div>
    </div>
</section>
