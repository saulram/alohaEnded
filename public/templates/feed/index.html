    <div class="col-lg-12 col-sm-12 col-md-12 feed-wrapper" ng-repeat="(key, feed) in feeds | filter:locationFilter" ng-controller="FeedBlockCtrl">
        <ng-include src="'templates/common/feed-block.html'"></ng-include>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 viewMore">
        <p><a href="#" ng-click="viewMore()">Ver más</a></p>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="likeModal" tabindex="-1" role="dialog" aria-labelledby="likeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button ng-click="closeLikeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="likeModalLabel">Me gusta <span class="heart"></span></h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li ng-repeat="collaborator in likeCollaborators">{{collaborator.completeName}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
